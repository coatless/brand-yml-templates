meta:
  name:
    short: UniSA # Short university name
    full: University of South Australia # Full university name
  link:
    home: https://unisa.edu.au # University's home page
    youtube: https://youtube.com/unisouthaustralia
    facebook: https://facebook.com/UniSA
    twitter: https://twitter.com/UniversitySA
    instagram: https://instagram.com/universitysa

logo:
  images: # Local logo files - please download these from the university's asset bank
    vertical: logos/logo-unisa-portrait-blue.svg                    # Default vertical logo
    horizontal: logos/logo-unisa-horizontal-blue.svg                # Horizontal logo version
    vertical-reversed: logos/logo-unisa-portrait-white.svg          # White logo for dark backgrounds
    horizontal-reversed: logos/logo-unisa-horizontal-white.svg      # White horizontal logo
    vertical-mono: logos/logo-unisa-portrait-blue.svg               # Default vertical logo
    horizontal-mono: logos/logo-unisa-horizontal-blue.svg           # Horizontal logo version
  small: vertical             # Small icon-sized logo
  medium:                     # Medium sized logo for sidebar use
    light: vertical           # Default blue logo on white
    dark: vertical-reversed   # White logo on dark backgrounds
  large: 
    light: horizontal         # Default blue logo on white
    dark: horizontal-reversed # White logo on dark backgrounds

color:
  palette:
    white: "#FFFFFF"
    black: "#151515"
    blue: "#0052A0" # UniSA Blue - primary brand color
    light-blue-1: "#F0F5FA" # Lightest secondary blue
    light-blue-2: "#E2ECF5" # Very light secondary blue
    light-blue-3: "#D4E4F0" # Light secondary blue
    mid-blue-1: "#8CAFD4" # Medium light secondary blue
    mid-blue-2: "#4480BC" # Medium secondary blue
    dark-blue-1: "#002D65" # Dark secondary blue
    dark-blue-2: "#001B44" # Very dark secondary blue
    success-green: "#72994E" # Green (placeholder - use actual color if available)
    warning-orange: "#F0AD4E" # Yellow/orange (placeholder - use actual color if available)
    danger-red: "#D9534F" # Red (placeholder - use actual color if available)

  # Core theme colors
  foreground: black
  background: white
  primary: blue
  secondary: mid-blue-2
  tertiary: mid-blue-1
  success: success-green
  info: mid-blue-2
  warning: warning-orange
  danger: danger-red
  light: white
  dark: black

