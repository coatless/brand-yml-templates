    family: EB Garamond
    weight: 400
    size: 16px
    line-height: 1.5

  headings:
    family: Montserrat
    weight: 700
    style: normal
    line-height: 1.2

  monospace:
    family: Courier New
    weight: 400
    size: 0.9em

  link:
    color: primary
    decoration: underline

defaults:
  bootstrap:
    defaults:
      # UChicago color overrides for Bootstrap
      primary: $brand-maroon
      secondary: $brand-dark-gray
